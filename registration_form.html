<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration_form.css">
</head>
<body>

    <h2>Registration Form</h2>

    <form id="registrationForm" enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first_name" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last_name" required>

        <label for="father">Father's Name:</label>
        <input type="text" id="father" name="father_name" required>

        <label for="mother">Mother's Name:</label>
        <input type="text" id="mother" name="mother_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>

        <label for="photo">Upload Passport Size Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="signature">Upload Signature:</label>
        <input type="file" id="signature" name="signature" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>

    <script src="registration_form.js"></script>
</body>
</html>
